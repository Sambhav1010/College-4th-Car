<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Car Rental System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- For icons -->
    <style>
        .card img {
            height: 200px;
            object-fit: cover;
        }
        .navbar {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>

<th:block th:insert="Header.html"></th:block>

<!-- Header Section -->
<div class="container text-center">
    <h1 class="mb-4">Welcome to CarRental System</h1>
    <p>Your one-stop destination for renting luxury, economy, and sports cars.</p>
</div>

<!-- Search Form Section -->
<div class="container mt-5">
    <form action="/search" method="post" class="form-inline justify-content-center">
        <div class="form-group mx-sm-3 mb-2">
            <label for="carName" class="sr-only">Car Name</label>
            <input type="text" class="form-control" id="carName" name="keyword" placeholder="Car Name" th:value="${name}">
        </div>
       
        <button type="submit" class="btn btn-primary mb-2">Search</button>
    </form>
</div>

<!-- Car List Section -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Demo Cars</h2>
    
    <div class="row">
        <div class="col-md-4 mb-4" th:each="car : ${productlist}">
            <div class="card">
                <img th:src="@{/photos/{imagename}(imagename=${car.imagename})}" class="card-img-top" alt="Car Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${car.name}">Car Name</h5>
                    <p class="card-text">
                        <span>$</span><span th:text="${car.price}">Price</span> / Day
                    </p>
                    <a th:href="@{/car/details/{id}(id=${car.id})}" class="btn btn-primary">rent now</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2024 CarRental. All rights reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
